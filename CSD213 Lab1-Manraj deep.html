<!DOCTYPE html>
<html>
<head>
</head>
<style>
  
  table {
    width: 50%;
    border-collapse: collapse;
  }
  
  table, th, td {
    border: 1px solid #ddd;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: lightblue;
  }
  
  tr:nth-child(even) {
    background-color: lightseagreen;
  }


  
  </style>

<body>
  <h1 style="color: lightcoral;">Manraj Deep</h1>
<table id="Tabe" border="1"> 
  <tr>
    <td>Row1 Col1</td> 
    <td>Row1 Col2</td>
  </tr> 
  <tr>
    <td>Row2 Col1</td> 
    <td>Row2 Col2</td>
  </tr> 
    <tr>
    <td>Row3 Col1</td> 
    <td>Row3 Col2</td>
  </tr> 
    <tr>
    <td>Row4 Col1</td> 
    <td>Row4 Col2</td>
  </tr> 
    <tr>
    <td>Row5 Col1</td> 
    <td>Row5 Col2</td>
  </tr> 
</table><br> 
<input type="button" onclick="insertRowBottom()" value="Insert row">  
<input type="button" onclick="deleteRowTop()" value="delete row">  
</br>
<p id="mess" style="color:cyan"></p>
<script>

// add code here

var x=5;

function insertRowBottom(){



  var tbl= document.getElementById("Tabe");

  x++;

  var rw = tbl.insertRow(-1);
  var tablecell1 = rw.insertCell(0);
  var tablecell2 = rw.insertCell(1);
  tablecell1.innerHTML = "Row "+ x +" Col 1";
  tablecell2.innerHTML = "Row  " +x+"  Col 2";
  updatemess();

  


}

function deleteRowTop(){

var tbl= document.getElementById("Tabe");
var counter=tbl.rows.length;
if(counter>0){
  tbl.deleteRow(0);
  document.getElementById("mess").innerText="";
 
  
}else{
  document.getElementById("mess").innerHTML = "No more rows to delete";
}  



}

function updatemess(){
  var tbl= document.getElementById("Tabe");
  var counter=tbl.rows.length;
  if (counter>1){
    document.getElementById("mess").innerHTML = "Row added ";
  }
}


</script>
</body>
</html>
